<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Jungle - Shoval</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Shoval's Jungle!</h1>
    <p>Click on an animal to hear its sound ðŸŽµ</p>

    <div class="jungle-container">
        <div class="animal" data-animal="lion">
            <img src="images/lion.jpg" alt="Lion">
            <p>Lion</p>
            <span class="key-hint">Press A</span>
        </div>
        <div class="animal" data-animal="elephant">
            <img src="images/elephant.jpg" alt="Elephant">
            <p>Elephant</p>
            <span class="key-hint">Press S</span>
        </div>
        <div class="animal" data-animal="monkey">
            <img src="images/monkey.jpg" alt="Monkey">
            <p>Monkey</p>
            <span class="key-hint">Press D</span>
        </div>
        <div class="animal" data-animal="parrot">
            <img src="images/parrot.jpg" alt="Parrot">
            <p>Parrot</p>
            <span class="key-hint">Press F</span>
        </div>
        <div class="animal" data-animal="frog">
            <img src="images/frog.jpg" alt="Frog">
            <p>Frog</p>
            <span class="key-hint">Press G</span>
        </div>
        <div class="animal" data-animal="tiger">
            <img src="images/tiger.jpg" alt="Tiger">
            <p>Tiger</p>
            <span class="key-hint">Press H</span>
        </div>
        <div class="animal" data-animal="snake">
            <img src="images/snake.jpg" alt="Snake">
            <p>Snake</p>
            <span class="key-hint">Press J</span>
        </div>
    </div>



    <footer>
        <p>&copy; All rights reserved to Shoval Kremer 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
